	<body>
		<p>This is a link: &nbsp;
			<a href="tutorial_01.html">Tutorial 1</a>
			<!-- <a href="reference link location">description</a> -->
		</p>
		<p>This is a link to my homepage:
		<a href="http://www.chadamine.com">Chadamine</a>

		
		<p>A relative path to an image:&nbsp;
			<img src="images/T&AWedding.jpg" alt="wedding" usemap="#wedding" />
			<map id="wedding" name="wedding">
				<area shape="rect" coords="164, 228, 324, 452" href="tutorial_01.html#strike" alt="Strike" />
				<area shape="circle" coords="450, 320, 150" href="tutorial_01.html#strong" alt="Strong" />
			</map>
			<!-- usemap attribute refers to map id(xhtml)/name(html)
						area tag with shape attribute defines shape, coords attribute defines pxl coordinates, link, descriptor
					 all area tags to be included in a particular image map must be included in a single map, one map per image
			-->
		</p>

		<p>An absolute path to an image:&nbsp;
			<img src="/home/chadamine/images/sedonaRun.jpg" alt="sedona">
		</p>

		<!-- the base directory can be specified using 
			<base href="path" />
		-->
		<p>
		A link to the <a href="#heading">top</a> of the page
		</p>
